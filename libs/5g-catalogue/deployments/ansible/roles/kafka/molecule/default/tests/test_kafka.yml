group:
  {{ kafka_group }}:
    exists: true

user:
  {{ kafka_user }}:
    exists: true
    groups:
      - {{ kafka_group }}

file:
  {{ kafka_data_path }}:
    owner: {{ kafka_user }}
    group: {{ kafka_group }}
    exists: true
    filetype: directory
  {{ kafka_install_path }}:
    owner: {{ kafka_user }}
    group: {{ kafka_group }}
    exists: true
    filetype: directory
  {{ kafka_log_path }}:
    owner: {{ kafka_user }}
    group: {{ kafka_group }}
    exists: true
    filetype: directory
  {{ kafka_conf_path }}:
    owner: {{ kafka_user }}
    group: {{ kafka_group }}
    exists: true
    filetype: directory
  {{ kafka_conf_path }}/server.properties:
    owner: {{ kafka_user }}
    group: {{ kafka_group }}
    exists: true
    contains:
      - message.max.bytes=409715200
  /lib/systemd/system/kafka.service:
    exists: true

port:
  tcp:{{ kafka_port }}:
    listening: true

command:
  echo dump | nc zookeeper 2181 | grep brokers:
    exit-status: 0
    stdout:
    - "/brokers/ids/1"
    - "/brokers/ids/2"
    - "/brokers/ids/3"

command:
  {{ kafka_install_path }}/bin/kafka-topics.sh --zookeeper {{ kafka_zookeeper_hosts | join(',') }} --list:
    exit-status: 0
    stdout:
    - "test"
    - "test2"

command:
  {{ kafka_install_path }}/bin/kafka-configs.sh --zookeeper {{ kafka_zookeeper_hosts | join(',') }} --entity-type topics --entity-name test --describe:
    exit-status: 0
    stdout:
    - "Configs for topic 'test' are delete.retention.ms=100000,max.message.bytes=1024"
    timeout: 20000

command:
  {{ kafka_install_path }}/bin/kafka-configs.sh --zookeeper {{ kafka_zookeeper_hosts | join(',') }} --entity-type topics --entity-name test2 --describe:
    exit-status: 0
    stdout:
    - "Configs for topic 'test2' are delete.retention.ms=100000,max.message.bytes=2048"
    timeout: 20000

service:
  kafka:
    enabled: true
    running: true
