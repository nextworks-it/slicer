<!DOCTYPE html>
<html lang="en">
  <head>

    <title>5G APP & SERVICE CATALOGUE</title>

  <body class="nav-md">
    <div class="container body">
      <div class="main_container">
        
        <!--#include virtual="/5gcatalogue/templates/side_top_bar.html" -->

        <!-- page content -->
        <div class="right_col" role="main">
          <div class="">
            
            <div class="row">
              <div class="col-md-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>USERS <small></small></h2>
                    <ul class="nav navbar-right panel_toolbox">
                      <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                      </li>
                    </ul>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">
                      <table class="table table-hover" id="usersTable">
                        <script>getAllUsers("usersTable","response");</script>                        
                      </table>
                  </div>
                </div>
              </div>
              <div class="clearfix">
              </div>
            </div>
            
            <div class="row">
              <div class="col-md-12">
              </div>
            </div>
            
            <div class="row">
              <div class="col-md-6 col-xs-12">
              </div>
              
              <div class="col-md-6 col-xs-12">
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
              </div>
            </div>

            <div class="row">
              <div class="col-md-4">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#createUserModal">New User</button>
              </div>

              <div class="col-md-4">
              </div>

              <div class="col-md-4">
              </div>
            </div>
            
            <div class="row">
              <div class="col-md-6" id="response">
              </div>
            </div>

            <div id="addToProjectModals"></div>

            <div id="createUserModal" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-hidden="true" style="display: none;">
              <div class="modal-dialog modal-lg">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">Create User</h4>
                  </div>
                  <div class="modal-body">
                    <form class="form-horizontal form-label-left" enctype="multipart/form-data">
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">Username <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="text" id="userNameCreated" class="form-control col-md-7 col-xs-12">
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">First Name </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="text" id="firstName" class="form-control col-md-7 col-xs-12">
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">Last Name </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="text" id="lastName" class="form-control col-md-7 col-xs-12">
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">Default Project </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <select id="defaultProject" class="form-control col-md-7 col-xs-12">
                            </select>
                        </div>
                      </div>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="createNewUser(['userNameCreated','firstName','lastName','defaultProject']);">Submit</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- /page content -->

        <!-- footer content -->
        <!--#include virtual="/5gcatalogue/templates/footer.html" -->
        <!-- /footer content -->
      </div>
    </div>

  </body>
</html>
