<h2 mat-dialog-title>Add Group</h2>
<mat-dialog-content class="text">
  <table>
    <tr>
      <td>						
        <input id="createGroup-name" matInput placeholder="Name" >
      </td>
    </tr>
  </table>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button (click)="addGroup('createGroup-name')" [mat-dialog-close]="true" color="primary">Submit</button>
</mat-dialog-actions>
