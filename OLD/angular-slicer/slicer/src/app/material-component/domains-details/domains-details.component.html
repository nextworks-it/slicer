<div fxLayout="row wrap">
  <div fxFlex.gt-lg="100" fxFlex.gt-md="100" fxFlex.gt-xs="100" fxFlex="100">
      <mat-card>
          <mat-card-content>
            <div class="d-flex flex-wrap">
              <div>
                  <mat-card-title>Domains</mat-card-title>
               </div>
          </div>

                  <div>
                    <table mat-table  matSort aria-label="Elements" style="width: 100%;margin:0;" >
                      
                      <ng-container matColumnDef="url">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>url</th>
                        <td mat-cell *matCellDef="let row">
                         {{row.domainInterface.url}}
                        </td>
                      </ng-container>
                      <ng-container matColumnDef="port">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>port</th>
                        <td mat-cell *matCellDef="let row">
                         {{row.domainInterface.port}}
                        </td>
                      </ng-container>
                      <ng-container matColumnDef="ownedlayers">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Owned Layers</th>
                        <td mat-cell *matCellDef="let row">
                          <mat-card>
                            <mat-card-content>
                                <mat-accordion>
                                    <mat-expansion-panel>
                                        <mat-expansion-panel-header>
                                            <mat-panel-title style="color: blue;">Types </mat-panel-title>
                                        </mat-expansion-panel-header>
                                        <div *ngFor="let param of row.ownedLayers"  style="line-height: 30px;">
                                          {{param.type}}
                                          </div>

                                    </mat-expansion-panel>
                                </mat-accordion>
                            </mat-card-content>
                        </mat-card>
                        </td>
                        <!--
                        <td mat-cell *matCellDef="let row">
                          <tr *ngFor="let param of row.ownedLayers">
                            <td><b>{{param.type}}</b></td>
                          </tr>
                        </td>
                        -->
                      </ng-container>
                 
                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                    
                    <mat-paginator #paginator
                        [length]="dataSource?.data.length"
                        [pageIndex]="0"
                        [pageSize]="50"
                        [pageSizeOptions]="[25, 50, 100, 250]"
                         style="width: 100%;text-align: center;margin-top: 2%;display: none;">
                    </mat-paginator>
                  </div>
          
          </mat-card-content>
      </mat-card>
  </div>   
</div>
