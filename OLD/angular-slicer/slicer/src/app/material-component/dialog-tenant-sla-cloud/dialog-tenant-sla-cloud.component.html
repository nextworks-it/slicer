<h2 mat-dialog-title>Add Cloud SLA for tenant {{tenant}}</h2>
<mat-dialog-content class="text">
  <table>
    <tr>
      <td style="width: 100%;">	
<mat-form-field appearance="fill">
  <mat-label>Operational State</mat-label>
  <select matNativeControl required id="slaStatus">
    <option value="ENABLED">ENABLED</option>
    <option value="DISABLED">DISABLED</option>
  </select>
</mat-form-field>
      </td>
    </tr>
    <tr>
      <td>			
        <mat-form-field appearance="fill">				
        scope<input id="scope" matInput placeholder="CLOUD_RESOURCE" disabled >
      </mat-form-field>	
      </td>
    </tr>
    <tr>
      <td>			
        <mat-form-field appearance="fill">				
        <input id="location" matInput placeholder="Location" >
      </mat-form-field>	
      </td>
    </tr>
    <tr>
      <td>			
        <mat-form-field appearance="fill">				
        <input id="memoryRAM" matInput placeholder="vRAM" >
      </mat-form-field>	
      </td>
    </tr>
    <tr>
      <td>			
        <mat-form-field appearance="fill">				
        <input id="vCPU" matInput placeholder="vCPU" >
      </mat-form-field>	
      </td>
    </tr>
    <tr>
      <td>			
        <mat-form-field appearance="fill">				
        <input id="diskStorage" matInput placeholder="vStorage" >
      </mat-form-field>	
      </td>
    </tr>

  </table>
</mat-dialog-content>
<mat-dialog-actions style="text-align: center;">
  <button mat-raised-button [mat-dialog-close]="true">Cancel</button>

  <button mat-raised-button (click)="addCloudSla('slaStatus','scope','location','memoryRAM','vCPU','diskStorage')" [mat-dialog-close]="true" color="primary">Submit</button>

</mat-dialog-actions>
