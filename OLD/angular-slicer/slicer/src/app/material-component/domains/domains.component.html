<div fxLayout="row wrap">
    <div fxFlex.gt-lg="100" fxFlex.gt-md="100" fxFlex.gt-xs="100" fxFlex="100">
        <mat-card>
            <mat-card-content>
              <div class="d-flex flex-wrap">
                <div>
                    <mat-card-title>Domains</mat-card-title>
                 </div>
                 <div class="ml-auto">

                  <div class="dialog" style="text-align: right;margin-top: 0;">
                    <button mat-raised-button  color="primary"  [routerLink]="['/domains-add']" >Add Domain</button>
                  </div>                      
    
                </div>
            </div>

                    <div>
                      <table mat-table  matSort aria-label="Elements" style="width: 100%;margin:0;" >
                        <ng-container matColumnDef="name">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                          <td mat-cell *matCellDef="let row"><b>{{row.name}}</b></td>
                        </ng-container>
                    
                        <ng-container matColumnDef="description">
                          <th fxShow.xs="false" fxShow.sm="false" mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
                          <td fxShow.xs="false" fxShow.sm="false" mat-cell *matCellDef="let row"><b>{{row.description}}</b></td>
                        </ng-container>

                        <ng-container matColumnDef="owner">
                          <th fxShow.xs="false" fxShow.sm="false" mat-header-cell *matHeaderCellDef mat-sort-header>Owner</th>
                          <td fxShow.xs="false" fxShow.sm="false" mat-cell *matCellDef="let row"><b>{{row.owner}}</b></td>
                        </ng-container>

                        <ng-container matColumnDef="admin">
                          <th fxShow.xs="false" mat-header-cell *matHeaderCellDef mat-sort-header>Admin</th>
                          <td fxShow.xs="false" mat-cell *matCellDef="let row"><b>{{row.admin}}</b></td>
                        </ng-container>

                        <ng-container matColumnDef="domainStatus">
                          <th fxShow.xs="false" fxShow.sm="false" mat-header-cell *matHeaderCellDef mat-sort-header>Domain Status</th>
                          <td fxShow.xs="false" fxShow.sm="false" mat-cell *matCellDef="let row"><b>{{row.domainStatus}}</b></td>
                        </ng-container>
                    
                        <ng-container matColumnDef="details">
                          <th fxShow.xs="false" mat-header-cell *matHeaderCellDef mat-sort-header></th>
                          <td fxShow.xs="false" mat-cell *matCellDef="let row"> <button color="primary" style="color: blue;" mat-menu-item  (click)="viewDomainDetails(row.domainId)">View Details</button></td>
                        </ng-container>
                        <ng-container matColumnDef="action">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
                          <td mat-cell *matCellDef="let row">
                            <button style="margin-left: 2%;" mat-raised-button color="primary" (click)="deleteDomain(row.domainId)">Delete</button>
                          </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                      </table>
                      <mat-paginator #paginator
                          [length]="dataSource?.data.length"
                          [pageIndex]="0"
                          [pageSize]="50"
                          [pageSizeOptions]="[25, 50, 100, 250]"
                           style="width: 100%;text-align: center;margin-top: 2%;">
                      </mat-paginator>
                    </div>
            
            </mat-card-content>
        </mat-card>
    </div>   
  </div>
