              <div class="modal-dialog modal-md">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Cancel"><span aria-hidden="true">Ã—</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">Add Tenant</h4>

                  <div class="modal-body">
                    <div class="form-group">
                      <form id="createTenantForm" data-parsley-validate="" class="form-horizontal form-label-left" novalidate="">
                          <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">Group <!-- span class="required">*</span -->
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">

                            </div>
                          </div>
                          <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">Username <!-- span class="required">*</span -->
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                              <input type="text" id="createTenant-username" name="last-name" required="required" class="form-control col-md-7 col-xs-12">
                            </div>
                          </div>
                          <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="last-name">Password <!-- span class="required">*</span -->
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                              <input id="createTenant-password" required="required" class="date-picker form-control col-md-7 col-xs-12" type="password">
                            </div>
                            <button type="button" class="btn btn-info" id="eye" style="width:24px; margin-left: 0; margin-top: 0; z-index: 3; position: relative; opacity: 0.7;">
                              <i class="fa fa-eye" alt="Hide/Show Password" title="Hide/Show Password" style="margin-left: -7px"></i>
                              <!--img src="https://cdn0.iconfinder.com/data/icons/feather/96/eye-16.png" alt="Hide/Show Password" title="Hide/Show Password" style="margin-left: -8px" /-->
                            </button>
                          </div>
                        </form>
                    </div>

    <script type="text/javascript">
      function show() {
          var p = document.getElementById('createTenant-password');
          p.setAttribute('type', 'text');
      }
      
      function hide() {
          var p = document.getElementById('createTenant-password');
          p.setAttribute('type', 'password');
      }
      
      var pwShown = 0;
      
      document.getElementById("eye").addEventListener("click", function () {
          if (pwShown == 0) {
              pwShown = 1;
              show();
          } else {
              pwShown = 0;
              hide();
          }
      }, false);
    </script>
