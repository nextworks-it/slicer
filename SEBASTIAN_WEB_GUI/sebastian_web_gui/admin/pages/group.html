<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>SEBASTIAN | Group</title>

    <!--#include virtual="/sebastian_web_gui/scripts.html" -->

    <link href="/sebastian_web_gui/admin/css/sebastian.min.css" rel="stylesheet">

  </head>

  <body class="nav-md">
    <div class="container body">
      <div class="main_container">

        <!--#include virtual="/sebastian_web_gui/admin_sidebar.html" -->

        <!--#include virtual="/sebastian_web_gui/top_nav.html" -->
        
        <!-- page content -->
        <div class="right_col" role="main">
          <div class="">
            <div class="row">
              <div class="col-md-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>Groups <small></small></h2>
                    <ul class="nav navbar-right panel_toolbox">
                      <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                      </li>
                    </ul>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">
                    <table class="table table-hover" id="groupTable">
                      <script>readGroups("groupTable");</script>
                    </table>
                  </div>
                </div>
              </div>
              <div class="clearfix">
              </div>
            </div>
		  
            <div class="row">
              <div class="col-md-12">
              </div>
            </div>
	
            <div class="row">
              <div class="col-md-4">
                <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#AddGroupForm">Add Group</button>
              </div>
      
              <div class="col-md-4">
              </div>
      
              <div class="col-md-4">
              </div>
            </div>
        
        
            <div class="row">
              <div class="col-md-6" id="response">
              </div>
            </div>
            
            <div id="AddGroupForm" class="modal fade bs-example-modal-md in" tabindex="-1" role="dialog" aria-hidden="true">
              <div class="modal-dialog modal-md">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Cancel"><span aria-hidden="true">Ã—</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">Add Group</h4>
                  </div>
                  <div class="modal-body">
                    <div class="form-group">
                      <form id="createGroupForm" data-parsley-validate="" class="form-horizontal form-label-left" novalidate="">
                          <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">Name <!-- span class="required">*</span -->
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                              <input type="text" id="createGroup-name" name="last-name" required="required" class="form-control col-md-7 col-xs-12">
                            </div>
                          </div>
                        </form>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default pull-left" data-dismiss="modal" onclick="clearForms('AddGroupForm')">Cancel</button>
                    <button type="submit" class="btn btn-info" data-dismiss="modal"
                            onclick="uploadGroupFromForm(['createGroup-name'])">Submit</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- /page content -->

        <!--#include virtual="/sebastian_web_gui/footer.html" -->
      </div>
    </div>

    <!--#include virtual="/sebastian_web_gui/footer_scripts.html" -->
