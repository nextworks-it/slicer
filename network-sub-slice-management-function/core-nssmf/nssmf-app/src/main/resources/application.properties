## NSSMF related config
debug=true
spring.datasource.url=jdbc:postgresql://localhost:5432/nssmf_core
spring.datasource.username=postgres
spring.datasource.password=postgres
nssmf.eventhandler.class=it.nextworks.nfvmano.nssmf.core.nssmanagement.CoreLcmEventHandler

nssmf.provisionig.baseurl=/core/nssmf/provisioning
nssmf.provisioning.baseurl=/core/nssmf/provisioning
nssmf.provisioning.message.class=it.nextworks.nfvmano.libs.vs.common.nssmf.messages.specialized.core.cumucore.CoreSlicePayload

## NSMF notifier
nssmf.nsmfnotifier.auth.user=admin
nssmf.nsmfnotifier.auth.pwd=admin
nssmf.nsmfnotifier.loginUrl=http://127.0.0.1:8085/login
nssmf.nsmfnotifier.url=http://127.0.0.1:8085/vs/basic/nslcm/nss/%nssi_id%/notify

## OSM NSSMF related config
nssmf.osm.baseurl=http://10.30.8.23/osm
nssmf.osm.username=admin
nssmf.osm.password=admin
nssmf.osm.project=project
nssmf.osm.vim-id=afe991b9-6c9e-470c-90f9-f78584b6108e
nfvo.lcm.polling=7

## CNC config
nssmf.cnc.port=3000
nssmf.cnc.ip=10.30.8.96

##Use below config in case 5GC is already pre-deployed
nssmf.skipNsdDeployment=true
nssmf.coreInstanceId=abcd91b9-6c9e-470c-90f9-f78584b6abcd

## NS CP Info
nssmf.vim.ext-cp-core=cp_5Gcore-ext
nssmf.vim.ext-mgmt-core=cp_mgmt-ext

## BINDING TOMCAT ON MANAGEMENT IP ADDRESS
server.port=8095

spring.jpa.hibernate.ddl-auto=create-drop
